{% extends "base.html" %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 border border-gray-200 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Connexion TrackNation</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="space-y-4">
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
                <input type="text" name="username" id="id_username" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                <input type="password" name="password" id="id_password" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            {% if form.errors %}
            <p class="text-red-500 text-sm">Nom d'utilisateur ou mot de passe incorrect.</p>
            {% endif %}
            
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Se connecter
            </button>
        </div>
    </form>
    
    <p class="mt-6 text-center text-sm text-gray-600">
        Pas encore de compte ? 
        <a href="{% url 'signup' %}" class="font-medium text-blue-600 hover:text-blue-500">Cr√©er un compte Citoyen</a>
    </p>
</div>
{% endblock %}
