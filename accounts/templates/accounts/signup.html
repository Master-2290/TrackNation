{% extends "base.html" %}

{% block title %}Inscription{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 border border-gray-200 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Inscription Citoyen</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        
        <div class="space-y-4">
            {% for field in form %}
            <div class="mb-4">
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
                    {{ field.label }}
                </label>
                {{ field }}
                {% for error in field.errors %}
                <p class="text-red-500 text-xs mt-1">{{ error }}</p>
                {% endfor %}
            </div>
            {% endfor %}

            <input type="hidden" name="role" value="citizen">
            
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                S'inscrire
            </button>
        </div>
    </form>
</div>
{% endblock %}
